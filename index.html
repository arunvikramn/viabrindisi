<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaBrindisi | Rare Philatelic Literature</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@300;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1 style="font-family: 'Playfair Display', serif; font-style: italic; font-size: 3rem;">ViaBrindisi</h1>
            <p class="subtitle">The Route to Philatelic Knowledge</p>
            <p style="font-size: 0.8rem; opacity: 0.8; margin-top: 5px; letter-spacing: 1px;">EST. 1984 • INDIA</p>
            <div id="cartButton" style="position:absolute; right:30px; top:28px;">
                <button id="openCart" title="Open cart" style="background:var(--accent-gold); border:none; padding:10px 14px; border-radius:6px; cursor:pointer; font-weight:bold;">Cart (<span id="cartCount">0</span>)</button>
            </div>
        </div>
    </header>

    <div class="controls container">
        <input type="text" id="searchInput" placeholder="Search by Title, Author, or Region...">
        <select id="categoryFilter">
            <option value="All">All Categories</option>
        </select>
    </div>

    <main class="container">
        <div id="bookGrid" class="grid">
            <div class="loading">Loading the Archive...</div>
        </div>
    </main>

    <footer style="text-align: center; padding: 20px;">
        <p>&copy; 2025 ViaBrindisi. Philatelic Knowledge Preserved.</p>
    </footer>

    <script src="script.js"></script>
    <!-- Cart / Checkout Modal -->
    <div id="cartModal" class="cart-modal" aria-hidden="true">
        <div class="cart-modal-content">
            <button id="closeCart" class="cart-close">✕</button>
            <h2>Your Cart</h2>
            <div id="cartItems" class="cart-items"></div>
            <div class="cart-summary">
                <div>Total: <span id="cartTotal">₹0</span></div>
                <button id="checkoutBtn" class="primary">Checkout</button>
            </div>
            <div id="checkoutForm" class="checkout-form" style="display:none;">
                <h3>Checkout</h3>
                <label>Name<input id="buyerName" placeholder="Full name"></label>
                <label>Email<input id="buyerEmail" placeholder="Email"></label>
                <label>Country<select id="buyerCountry"><option>India</option><option>Other</option></select></label>
                <label>Address<textarea id="buyerAddress" rows="3" placeholder="Shipping address"></textarea></label>
                <div id="paymentArea"></div>
                <div style="margin-top:10px; display:flex; gap:8px;">
                    <button id="placeOrderBtn" class="primary">Place Order</button>
                    <button id="cancelCheckout">Cancel</button>
                </div>
                <div id="checkoutMsg" style="margin-top:10px;font-size:0.9rem;color:#333;"></div>
            </div>
        </div>
    </div>
</body>
</html>
